{% extends "base.html"%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registation</title>
</head>
<body>
{% block content%}


     {% if user.is_authenticated %}
         <h1>You are already registered as {{user.get_full_name}}. Do you want to create another account?
       You need to <a class="ml-2" href="{% url 'logout' %}">Logout </a> first.</h1>

{% else %}


<form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom-mb-4">Log in </legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                 <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
{% endif %}
{% endblock content %}
</body>
</html>
